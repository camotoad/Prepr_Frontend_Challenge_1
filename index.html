<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='css/styles.css'>
    <title>Gan's Frontend Challenge 1</title>
</head>
<body>
    <!-- nav bar -->
    <header class='navbar bg-white fixed-top navbar-expand-lg top-nw-nav-header border-bottom'>
        <div class='container-fluid'>
        <!-- left side -->
        <ul class='navbar-nav flex-row'>
            <li class='nav-item'>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="60" height="25">
                </a>
            </li>
            <li class='nav-item bar-menu my-auto'>
                <a href='#' class="link-dark">
                    <span><i class='fas fa-bars'></i></span>
                </a>
            </li>
        </ul>
        </div>
        <!-- right side -->
        <div class='collapse navbar-collapse navbar-nav'>
            <ul class='navbar-nav mr-auto mt-2 mt-lg-0 right-nav'>
                <li class='nav-item'>
                    <i class='fas fa-binoculars i-nav'>&nbsp;Explore</i>
                </li>
                <li class='nav-item'>
                    <i class='far fa-address-card i-nav'>&nbsp;Dashboard</i>
                </li>
                <li class='nav-item'>
                    <i class='fas fa-cog i-nav'>&nbsp;Manage</i>
                </li>
                <!-- search bar -->
                <form class="form-inline search-form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class='fas fa-search'></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Search Challenges, Labs, Projects and People">
                    </div>
                </form>
                <li class='nav-item'>
                    <a href='#'>
                        <span class='user-profile'>
                            <img src='images/default-user.png' class='profile-image'>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
